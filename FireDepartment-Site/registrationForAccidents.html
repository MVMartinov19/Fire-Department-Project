    <div class="registration">
        <h1>Регистрация на произшествие</h1>
        <form id="form" method="post">

            <div class="form-register">
                <label for="office">Изберете служба:</label> <br>
                <select name="office" id="office">
                    <option value="Първа РСПБЗН Бургас">Първа РСПБЗН Бургас</option>
                    <option value="Втора РСПБЗН Бургас">Втора РСПБЗН Бургас</option>
                </select>
            </div>

            <div class="form-register">
                <label for="team">Изберете екип:</label>
                <select name="team" id="team">
                <option value="Син екип">Син екип</option>
                <option value="Червен екип">Червен екип</option>
                <option value="Зелен екип">Зелен екип</option>
                </select>
            </div>

            <div class="form-register">
                <label for="truck">Изберете автомобил:</label>
                <select name="truck" id="truck">
                    <option value="Противопожарен автомобил - тежък клас">Противопожарен автомобил - тежък клас </option>
                    <option value="Противопожарен автомобил - среден клас ">Противопожарен автомобил - среден клас  </option>
                    <option value="Противопожарен автомобил - лек клас">Противопожарен автомобил - лек клас </option>
                    <option value="Високопроходим автомобил със система за пожарогасене">Високопроходим автомобил със система за пожарогасене</option>
                    <option value="Мобилна система за гасене на горски пожари">Мобилна система за гасене на горски пожари</option>
                    <option value="Индустриален противопожарен автомобил">Индустриален противопожарен автомобил</option>
                    <option value="Влекач - тежковоз">Влекач - тежковоз</option>
                    <option value="Летищен авариен – спасителен противопожарен автомобил">Летищен авариен – спасителен противопожарен автомобил</option>
                    <option value="Високопроходим всъдеход - Амфибия">Високопроходим всъдеход - Амфибия</option>
                </select>
            </div>

            <div class="form-register">
                <label for="location">Изберете място на произшествието:</label>
                <select name="location" id="location">
                    <option value="кв. Рудник">кв. Рудник </option>
                    <option value="кв. Победа">кв. Победа </option>
                    <option value="кв. Черно море">кв. Черно море</option>
                    <option value="кв. Ветрен">кв. Ветрен</option>
                    <option value="Банево">Банево</option>
                    <option value="Горно Езерово">Горно Езерово</option>
                    <option value="Долно Езерово">Долно Езерово</option>
                    <option value="Крайморие">Крайморие</option>
                    <option value="Сарафово">Сарафово</option>
                    <option value="ж.к Меден Рудник">ж.к Меден Рудник</option>
                    <option value="ж.к Възраждане">ж.к Възраждане</option>
                    <option value="ж.к Лазур">ж.к Лазур</option>
                    <option value="ж.к Славейков">ж.к Славейков</option>
                    <option value="ж.к Изгрев">ж.к Изгрев</option>
                    <option value="ж.к Зорница">ж.к Зорница</option>
                    <option value="ж.к Братя Миладинови">ж.к Зорница</option>
                </select>
            </div>




            <div class="form-register">
                <label for="adress">Въведете адрес:</label>
                <input type="text" name="location">
            </div>

            <div class="form-register">
                <label for="date">Въведете дата:</label>
                <input id="date" type="date" name="date">
            </div>





            <button class="button" type="button">Регистрирай</button>
        </form>
    </div>




</body>

</html>
